<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL Injection Detection</title>
</head>
<body>
    <h2>SQL Injection Detection Demo</h2>
    <form method="POST" action="/check">
        <textarea name="query" rows="5" cols="50" placeholder="Enter SQL query here..."></textarea><br><br>
        <input type="submit" value="Check Query">
    </form>
    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
